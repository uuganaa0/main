<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uuganaad hairtai üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

body {
  margin:0; padding:0; height:100vh;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4, #dda0dd, #f8c8dc);
  overflow:hidden;
  font-family:'Dancing Script', cursive, Arial, sans-serif;
}

/* Mobile frame */
#mobileFrame {
  position:relative;
  width:360px; /* typical mobile width */
  height:640px; /* typical mobile height */
  border-radius:30px;
  box-shadow:0 0 40px rgba(255,105,180,0.6);
  overflow:hidden;
  background:linear-gradient(135deg, #ffdee9, #b5fffc);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
}

/* Typewriter Text */
#mainText {
  font-size:2.5em; font-weight:bold;
  background: linear-gradient(45deg, #ff69b4, #ffb6c1, #fff0f5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:0 0 10px rgba(255,182,193,0.6),0 0 20px rgba(255,105,180,0.5);
  text-align:center;
  min-height:60px;
  margin-bottom:40px;
}

/* Buttons */
#buttons {
  display:flex;
  justify-content:center;
  gap: 50px;
  margin-top:20px;
}
button {
  padding:14px 28px; font-size:1.3em; border:none; border-radius:30px;
  cursor:pointer; font-weight:bold; transition: transform 0.2s, box-shadow 0.3s;
  background: linear-gradient(45deg, #ff6eb4, #ff1493);
  color:#fff0f5;
}
button:hover { transform: scale(1.15); box-shadow:0 0 25px rgba(255,105,180,0.9);}
#no { background: linear-gradient(45deg, #f4c2c2, #ff69b4); color:#fff0f5;}

/* Big Heart */
#bigHeart {
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(0);
  font-size:100px; color:#ff69b4; text-shadow:0 0 60px #ff69b4,0 0 120px #ffb6c1;
  pointer-events:none; z-index:2;
}

/* Floating hearts & sparkles */
.textHeart { position:absolute; font-size:14px; animation: floatUpText 3s linear forwards; opacity:0.9;}
@keyframes floatUpText {0%{transform:translateY(0) scale(1);opacity:1;}100%{transform:translateY(-60px) scale(0.5);opacity:0;}}
.heart { position:absolute; font-size:18px; animation: floatUp 4s linear infinite; opacity:0.8;}
@keyframes floatUp {0%{transform:translateY(640px) scale(1);opacity:1;}100%{transform:translateY(-10px) scale(0.5);opacity:0;}}
.confetti { position:absolute; width:8px; height:8px; opacity:0.7; pointer-events:none; z-index:999; animation: confettiFall 3s linear forwards;}
@keyframes confettiFall {0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(640px) rotate(360deg);opacity:0;}}
.sparkle { position:absolute; width:6px; height:6px; background:white; border-radius:50%; opacity:0.8; animation: sparkleAnim 1.5s linear infinite;}
@keyframes sparkleAnim {0%{transform:scale(0.5);opacity:0.5;}50%{transform:scale(1.2);opacity:1;}100%{transform:scale(0.5);opacity:0.5;}}

/* Play/Pause */
#playPause {
  position:absolute; bottom:15px; right:15px; width:45px; height:45px;
  border-radius:50%; background:rgba(255,255,255,0.9);
  display:flex; justify-content:center; align-items:center;
  font-size:22px; cursor:pointer; z-index:10;
  box-shadow:0 0 15px rgba(255,0,150,0.6);
}

/* Mobile responsive */
@media(max-width:400px){
  #mobileFrame { width:320px; height:568px; }
  #mainText { font-size:2em; }
}
</style>
</head>
<body>

<div id="mobileFrame">
  <div id="mainText"></div>
  <div id="buttons">
    <button id="yes">–¢–∏–π–º üíñ</button>
    <button id="no">“Æ–≥“Ø–π üòÖ</button>
  </div>
  <div id="playPause">‚ñ∂Ô∏è</div>
  <div id="bigHeart">üíñ</div>
</div>
<audio id="bgMusic" src="romantic.mp3" preload="auto"></audio>

<script>
// Typewriter effect
const mainText=document.getElementById('mainText');
const message="–£—É–≥–∞–Ω–∞–∞—Ç–∞–π “Ø–µ—Ä—Ö—ç—Ö üíñ";
let i=0;
function typeWriter(){
  if(i<message.length){
    mainText.innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeWriter,120);
  }
}
typeWriter();

// Floating hearts
function createTextHeart(){
  const h=document.createElement("div"); h.classList.add("textHeart"); h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*320+"px"; document.getElementById('mobileFrame').appendChild(h);
  setTimeout(()=>h.remove(),3000);
}
setInterval(createTextHeart,300);

function createHeart(){
  const h=document.createElement("div"); h.classList.add("heart"); h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*320+"px"; h.style.animationDuration=(Math.random()*2+3)+"s";
  document.getElementById('mobileFrame').appendChild(h); setTimeout(()=>h.remove(),4000);
}
setInterval(createHeart,400);

function createConfetti(){
  const c=document.createElement("div"); c.classList.add("confetti");
  c.style.left=Math.random()*320+"px";
  c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
  c.style.width=Math.random()*8+4+"px"; c.style.height=c.style.width;
  document.getElementById('mobileFrame').appendChild(c); setTimeout(()=>c.remove(),3000);
}

function createSparkle(x,y){
  const s=document.createElement("div"); s.classList.add("sparkle");
  s.style.left=x+"px"; s.style.top=y+"px";
  document.getElementById('mobileFrame').appendChild(s); setTimeout(()=>s.remove(),1500);
}

// Buttons
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const bgMusic=document.getElementById("bgMusic");
const playPauseBtn=document.getElementById('playPause');
const bigHeart=document.getElementById('bigHeart');

yesBtn.onclick=()=>{
  document.getElementById('buttons').style.display='none';
  mainText.textContent="mm dda üíñ";
  for(let i=0;i<50;i++) setTimeout(createConfetti,i*50);
  setInterval(createHeart,400);
  bigHeart.style.animation='heartPopDown 1s forwards';
  setInterval(()=>createSparkle(160 + (Math.random()*160-80), 320 + (Math.random()*160-80)),200);
  bgMusic.play().catch(()=>console.log("Autoplay blocked"));
  playPauseBtn.textContent='‚è∏Ô∏è';
};

noBtn.addEventListener("mouseover",()=>moveButton());
noBtn.addEventListener("touchstart",()=>moveButton());
function moveButton(){
  const x=Math.random()*(320-100); const y=Math.random()*(640-50);
  noBtn.style.position="absolute"; noBtn.style.left=x+"px"; noBtn.style.top=y+"px";
}

playPauseBtn.onclick=()=>{
  if(bgMusic.paused){ bgMusic.play(); playPauseBtn.textContent='‚è∏Ô∏è'; }
  else{ bgMusic.pause(); playPauseBtn.textContent='‚ñ∂Ô∏è'; }
};
</script>
</body>
</html>
